<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>Weniv Blog</title>
    <!-- marked -->
    <script src="./library/marked.min.js"></script>
    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css" />
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2e6ff2",
              background: "#fff",
              surface: "#121314",
              graylv1: "#f3f5fa",
              graylv2: "#d9dbe0",
              graylv3: "#8d9299",
              graylv4: "#47494d",
              error: "#ff3440",
              lowError: "#ffc533",
              activation: "#dee8ff",
            },
          },
        },
      };
    </script>
    <style>
      @keyframes slideDown {
        from {
          transition: all 1s;
          height: 0px;
          opacity: 0;
        }
        to {
          opacity: 1;
          height: 60px;
        }
      }
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body class="font-sans w-full text-surface bg-gradient-to-br from-blue-100 via-pink-50 to-purple-100 min-h-screen">
    <!-- ★ Liquid Glass 헤더 시작 -->
    <header class="relative z-20">
      <nav
        class="container max-w-[1190px] mx-auto md:p-[19px] p-4 flex items-center relative
        bg-white/20 backdrop-blur-xl border border-white/30 shadow-lg rounded-2xl mt-4"
      >
        <!-- 블로그 제목 영역 -->
        <h1
          id="blog-title"
          class="md:text-2xl text-lg leading-6 mr-auto font-semibold text-gray-900 cursor-pointer
          bg-white/30 backdrop-blur-xl rounded-xl px-4 py-2 shadow-inner border border-white/30"
        >
          WENIVLOG
        </h1>
        <!-- // 블로그 제목 영역 -->

        <!-- 햄버거 버튼 (모바일) -->
        <div class="md:hidden w-10 h-10 flex items-center justify-center ml-2">
          <button id="menu-button"
            class="bg-white/30 backdrop-blur-xl border border-white/40 shadow-md rounded-full p-2 flex items-center justify-center"
            aria-label="메뉴 열기"
          >
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
              <rect x="5" y="8" width="18" height="2.5" rx="1" fill="#888"/>
              <rect x="5" y="13" width="18" height="2.5" rx="1" fill="#888"/>
              <rect x="5" y="18" width="18" height="2.5" rx="1" fill="#888"/>
            </svg>
          </button>
        </div>

        <!-- 네비게이션 메뉴 (데스크탑) -->
        <div id="menu" class="hidden md:flex items-center gap-4
            bg-white/20 backdrop-blur-xl border border-white/30 shadow-md rounded-xl px-4 py-2 ml-8">
          <!-- JS로 동적 삽입 -->
        </div>

        <!-- 검색 버튼 (모바일) -->
        <button id="search-button" class="ml-6 md:hidden flex
          bg-white/30 backdrop-blur-xl border border-white/30 shadow rounded-full p-2"
          aria-label="검색창 열기"
        >
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
            <circle cx="10" cy="10" r="7" stroke="#888" stroke-width="2"/>
            <rect x="15" y="15" width="5" height="2" rx="1" fill="#888" transform="rotate(45 15 15)"/>
          </svg>
        </button>

        <!-- 검색창 (데스크탑) -->
        <div
          class="search-cont w-80 hidden md:block md:relative absolute z-10 rounded-2xl p-4 border border-graylv2 bottom-[-12px] right-2 xl:right-0 translate-y-full bg-white/40 backdrop-blur-xl max-w-full box-border md:p-0 md:top-0 md:right-0 md:border-0 md:translate-y-0 md:w-80 md:ml-10"
        >
          <label for="search-input">
            <input
              type="text"
              id="search-input"
              class="search-input bg-white/70 backdrop-blur-xl rounded-[10px] px-5 py-2.5 placeholder:font-normal placeholder:text-graylv3 focus:outline-0 shadow-sm w-full"
              placeholder="Keyword"
          /></label>
          <div
            class="btn-cont flex gap-2 justify-cetner items-center absolute top-1/2 md:right-4 right-8 -translate-y-1/2"
          >
            <button class="reset-inp-btn hidden">
              <span class="sr-only">검색어 초기화</span>
            </button>
            <button class="search-inp-btn">
              <span class="sr-only">검색하기</span>
            </button>
          </div>
        </div>
        <!-- // 검색창 -->
      </nav>
      <div
        id="mobileMenu"
        class="absolute bg-white/70 backdrop-blur-xl w-full max-w-[1190px] border-b border-white/30 z-10 md:hidden rounded-b-2xl"
      ></div>
    </header>
    <!-- ★ Liquid Glass 헤더 끝 -->

    <main class="container p-8 pb-4 w-full mx-auto max-w-[1190px] md:pt-[60px]">
      <!-- 블로그 포스트 리스트 Liquid Glass 카드 예시 -->
      <div
        id="blog-posts"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"
      >
        <!-- Featured 카드 예시 -->
        <div class="bg-white/25 backdrop-blur-2xl border border-white/30 shadow-2xl rounded-3xl flex flex-col md:flex-row gap-4 p-8 my-8">
          <img src="img/background.jpg" class="w-40 h-40 rounded-2xl object-cover" />
          <div class="flex-1 flex flex-col">
            <span class="post-category bg-blue-200 text-blue-900 font-bold px-3 py-1 rounded-xl w-fit mb-2">django</span>
            <h2 class="post-title font-bold text-2xl mb-2">블로그 첫 글</h2>
            <p class="post-desc text-base text-gray-800 mb-3">블로그 개설 후 첫 글</p>
            <div class="post-meta flex items-center gap-2 mt-auto">
              <img src="img/user/profile-licat.png" class="w-8 h-8 rounded-full" />
              <span class="author-info text-gray-600 text-sm">심형섭 • 2025-06-23</span>
            </div>
          </div>
        </div>
        <!-- 일반 카드 예시 -->
        <div class="bg-white/20 backdrop-blur-xl border border-white/30 shadow-lg rounded-2xl p-5 flex flex-col gap-3 hover:bg-white/30 transition">
          <img src="img/thumb1.webp" class="w-full h-32 rounded-xl object-cover" />
          <span class="post-category bg-green-200 text-green-900 font-bold px-2 py-0.5 rounded-xl w-fit">python</span>
          <h3 class="post-title font-semibold text-lg">블로그 글 제목</h3>
          <p class="post-desc text-gray-700 text-base">간단한 요약 설명...</p>
          <div class="post-meta flex items-center gap-2 mt-auto">
            <img src="img/user/profile-hati.png" class="w-6 h-6 rounded-full" />
            <span class="author-info text-gray-600 text-xs">심형섭 • 2024-05-05</span>
          </div>
        </div>
        <!-- 필요에 따라 여러 개 카드 반복 -->
      </div>
      <!-- // 블로그 포스트 리스트 영역-->

      <div
        id="contents"
        class="mt-6 mb-28 grid-cols-3 max-w-[990px] mx-auto"
      ></div>
      <div id="pagination"></div>
    </main>

    <!-- category 검색 영역 -->
    <section
      class="category-aside hidden md:flex flex-col border border-graylv2 bg-white rounded-[10px] fixed top-24 right-8 overflow-y-auto w-fit h-fit"
    >
      <header class="flex items-center">
        <h2 class="aside-tit sr-only text-sm font-semibold ml-5">content</h2>
        <button id="aside-button">
          <span class="sr-only">카테고리 열기</span>
        </button>
      </header>
      <aside></aside>
    </section>

    <!-- utils -->
    <script src="js/utils.js"></script>
    <script src="style/convertIpynbToHtml.js"></script>
    <script src="style/globalStyle.js"></script>
    <script src="style/blogContentsStyle.js"></script>
    <script src="js/mobileMenuToggle.js"></script>
    <script src="config.js"></script>
    <script src="js/URLparsing.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/render.js"></script>
    <script src="js/registry.js"></script>
  </body>
</html>
