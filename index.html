<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
  <title>Weniv Blog</title>

  <!-- marked -->
  <script src="./library/marked.min.js"></script>

  <!-- highlight.js -->
  <link rel="stylesheet" href="./library/highlight_default.min.css" />
  <script src="./library/highlight_highlight.min.js"></script>
  <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />

  <!-- 1) Tailwind CDN custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary:    "#2e6ff2",   /* 기존 색상 유지 */
            background: "#fff",
            surface:    "#121314",
            graylv1:    "#f3f5fa",
            graylv2:    "#d9dbe0",
            graylv3:    "#8d9299",
            graylv4:    "#47494d",
            error:      "#ff3440",
            lowError:   "#ffc533",
            activation: "#dee8ff",
            /* 새로 추가하는 색상 */
            forest: "#2E8B57",   /* 숲의 짙은 녹색 */
            sky:    "#7EC8E3",   /* 맑은 하늘색 */
            cloud:  "#F8F8FF",   /* 구름 같은 은은한 흰색 */
          },
          borderRadius: {
            pill: "9999px",
          },
          boxShadow: {
            soft: "8px 8px 16px rgba(0,0,0,0.08), -8px -8px 16px rgba(255,255,255,0.9)",
            glow: "0 4px 12px rgba(79,142,247,0.4)",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%":       { transform: "translateY(-6px)" },
            },
            pulseSoft: {
              "0%, 100%": { opacity: "1" },
              "50%":       { opacity: ".8" },
            },
          },
          animation: {
            float:    "float 4s ease-in-out infinite",
            pulseSoft:"pulseSoft 2.5s ease-in-out infinite",
          },
        },
      },
    };
  </script>


  <!-- 2) Tailwind CDN script -->
  <script src="./library/tailwind-3.4.1.js"></script>

  <!-- custom CSS -->
  <link rel="stylesheet" href="style/style.css" />

  <style>
    @keyframes slideDown {
      from { transition: all 1s; height: 0; opacity: 0; }
      to { opacity: 1; height: 60px; }
    }
    .markdown-cell > ul > li > p { display: inline-block; }
  </style>
    </head>
    <body class="font-sans w-full text-surface">
    <header
      class="relative mx-auto w-full
            bg-sky/20 backdrop-blur-lg
            border-t border-sky/30
            rounded-2xl shadow-lg
            transform transition duration-300 ease-in-out
            hover:bg-sky/30"
    >
    <nav class="container max-w-[1190px] mx-auto md:p-[19px] p-4 flex items-center relative">
      <h1 id="blog-title" class="md:text-2xl text-lg leading-6 mr-auto font-semibold text-gray-900 cursor-pointer rounded-full px-4 py-2 shadow-lg transform transition duration-200 ease-in-out hover:-translate-y-1 hover:shadow-xl">
        WENIVLOG
      </h1>
      <div class="md:hidden w-6 h-6">
        <button
          id="menu-button"
          class="p-2 rounded-full
                bg-cloud/20 backdrop-blur-md border border-cloud/30
                shadow-md
                transform transition duration-200 ease-in-out
                hover:bg-cloud/30 hover:shadow-lg
                animate-float"
        >
          <span class="sr-only">메뉴 열기</span>
        </button>
      </div>
      <div id="menu" class="hidden md:flex items-center">
        <a
          href="/"
          class="md:ml-10 px-4 py-2 rounded-full
                bg-forest/20 backdrop-blur-sm border border-forest/30
                text-cloud font-medium capitalize
                transition duration-200 ease-in-out transform
                hover:bg-forest/30 hover:shadow-md"
        >
          Home
        </a>
        <!-- ... 다른 메뉴 아이템도 동일하게 적용 -->
      </div>
      <button
        id="search-button"
        class="ml-10 md:hidden flex
              p-2 rounded-full
              bg-cloud/20 backdrop-blur-md border border-cloud/30
              shadow-md
              transform transition duration-200 ease-in-out
              hover:bg-cloud/30 hover:shadow-lg
              animate-float"
      >
        <span class="sr-only">검색창 열기</span>
      </button>
      <div class="search-cont w-80 hidden md:block absolute z-10 rounded-2xl p-4 border border-graylv2 bg-background box-border md:relative md:p-0 md:border-0 md:w-80 md:ml-10 bottom-[-12px] right-2 xl:right-0 translate-y-full flex">
        <label for="search-input">
          <input type="text" id="search-input" placeholder="Keyword"
            class="search-input bg-graylv1 rounded-[10px] px-5 py-2.5 placeholder:font-normal placehoder:text-graylv3 focus:outline-0 shadow-sm w-full" />
        </label>
        <div class="btn-cont flex gap-2 justify-center items-center absolute top-1/2 md:right-4 right-8 -translate-y-1/2">
          <button class="reset-inp-btn hidden"><span class="sr-only">검색어 초기화</span></button>
          <button class="search-inp-btn"><span class="sr-only">검색하기</span></button>
        </div>
      </div>
    </nav>
    <div id="mobileMenu" class="absolute bg-background w-full max-w-[1190px] border-b border-graylv2 z-10 md:hidden rounded-lg shadow-lg transform transition duration-200 ease-in-out hover:-translate-y-1 hover:shadow-xl"></div>
  </header>

  <main class="container p-8 pb-4 w-full mx-auto max-w-[1190px] md:pt-[60px]">
    <div id="blog-posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"></div>
    <div id="contents" class="mt-6 mb-28 grid-cols-3 max-w-[990px] mx-auto"></div>
    <div id="pagination" class="mt-20 mb-[132px] flex justify-center items-center gap-8"></div>
  </main>

  <section class="category-aside hidden md:flex flex-col fixed top-24 right-8 overflow-y-auto w-fit h-fit bg-white rounded-lg shadow-lg transform transition duration-200 ease-in-out hover:-translate-y-1 hover:shadow-xl border border-graylv2">
    <header class="flex items-center">
      <h2 class="aside-tit sr-only text-sm font-semibold ml-5">Category</h2>
      <button id="aside-button" class="rounded-full p-2 shadow-lg transform transition duration-200 ease-in-out hover:-translate-y-1 hover:shadow-xl animate-pulseSoft">
        <span class="sr-only">카테고리 열기</span>
      </button>
    </header>
    <aside></aside>
  </section>

  <!-- utils -->
  <script src="js/utils.js"></script>
  <script src="style/convertIpynbToHtml.js"></script>
  <script src="style/globalStyle.js"></script>
  <script src="style/blogContentsStyle.js"></script>
  <script src="js/mobileMenuToggle.js"></script>
  <script src="config.js"></script>
  <script src="js/URLparsing.js"></script>
  <script src="js/initData.js"></script>
  <script src="js/render.js"></script>
  <script src="js/registry.js"></script>
</body>
</html>
