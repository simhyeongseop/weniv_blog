<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon"/>
    <title>Weniv Blog</title>

    <!-- marked -->
    <script src="./library/marked.min.js"></script>

    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css"/>
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css"/>

    <!-- custom css -->
    <link rel="stylesheet" href="style/style.css"/>

    <!-- SF Pro Display Font (iMac style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      @font-face {
          font-family: 'SUITE-Regular';
          src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
          font-weight: 400;
          font-style: normal;
      }
    </style>

    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // iMac inspired color palette
              primary: "#007AFF",
              secondary: "#5856D6",
              success: "#34C759",
              warning: "#FF9500",
              danger: "#FF3B30",
              background: "#F5F5F7",
              surface: "#FFFFFF",
              text: "#1D1D1F",
              textSecondary: "#86868B",
              border: "#D2D2D7",
              card: "rgba(255, 255, 255, 0.8)",
              glass: "rgba(255, 255, 255, 0.25)",
              glassDark: "rgba(0, 0, 0, 0.1)",
            },
            fontFamily: {
              suite: ['SUITE-Regular'],
              inter: ['Inter', 'sans-serif'],
            },
            backdropBlur: {
              'xs': '2px',
            }
          },
        },
      };
    </script>
    <!-- // tailwind -->

    <style>
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body class="font-inter text-text w-full bg-background">
    <!-- iMac Style Header -->
    <header class="relative bg-glass backdrop-blur-md border-b border-border/30">
      <nav class="container max-w-[1190px] mx-auto p-4 flex items-center justify-center">
        <!-- Logo centered -->
        <div class="flex items-center space-x-4">
          <a href="/weniv_blog/" class="inline-block">
            <img
              src="img/blog-icon.png"
              alt="심형섭 블로그 아이콘"
              class="h-12 w-auto cursor-pointer transition-transform hover:scale-105"
              id="blog-icon"
            />
          </a>
          <a href="/weniv_blog/" class="inline-block">
            <img
              src="img/blog-logo.png"
              alt="심형섭 블로그 로고"
              class="h-12 w-auto cursor-pointer transition-transform hover:scale-105"
              id="blog-logo"
            />
          </a>
        </div>
        <!-- Blog title for URLparsing.js -->
        <div id="blog-title" class="hidden"></div>
      </nav>
    </header>

    <main class="container p-4 md:p-8 pb-32 w-full mx-auto pt-12 min-h-screen">
      <!-- 좌측 고정 메뉴 -->
      <div class="fixed left-2 top-1/2 transform -translate-y-1/2 z-50">
        <div class="bg-glass backdrop-blur-xl border border-border/30 rounded-2xl px-4 py-3 shadow-2xl">
          <div class="flex flex-col items-center space-y-3">
            <!-- Menu Items -->
            <div id="menu" class="flex flex-col items-center space-y-2">
              <!-- Menu items will be rendered here -->
            </div>
          </div>
        </div>
      </div>

      <!-- 블로그 포스트 리스트 영역 (윈도우 8 스타일 타일 레이아웃) -->
      <div
        id="blog-posts"
        class="p-4 ml-2 mr-2 mt-4 windows-tile-layout"
      ></div>
      <!-- // 블로그 포스트 리스트 영역-->

      <!-- contents 영역 -->
      <div
        id="contents"
        class="mt-8 mb-28 max-w-4xl mx-auto px-4 sm:px-6 md:px-6 prose prose-sm sm:prose md:prose-lg bg-card backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-lg border border-border/20"
      ></div>
      <!-- // contents 영역-->

      <!-- pagination (hidden for masonry layout) -->
      <div id="pagination" class="hidden"></div>
    </main>

    <!-- iMac Style Bottom Menu Bar -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50">
      <div class="bg-glass backdrop-blur-xl border border-border/30 rounded-2xl px-6 py-3 shadow-2xl">
        <div class="flex items-center space-x-6">
          <!-- Search Container -->
          <div class="relative">
            <input
              type="text"
              id="search-input"
              class="bg-glass backdrop-blur-sm border border-border/30 rounded-xl px-4 py-2 text-sm text-text placeholder-textSecondary focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary/50 transition-all duration-200 w-96"
              placeholder="검색해보세요..."
            />
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <button class="search-inp-btn">
                <span class="sr-only">검색하기</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 검색 결과 팝업 -->
    <div id="search-popup" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-card backdrop-blur-xl border border-border/30 rounded-2xl p-6 shadow-2xl max-w-md w-full">
          <h3 class="text-lg font-semibold text-text mb-4">검색 결과</h3>
          <p class="text-textSecondary mb-6">검색어 "<span id="search-keyword"></span>" 영역으로 바로 이동하시겠습니까?</p>
          <div class="flex space-x-3">
            <button id="go-to-search" class="flex-1 bg-primary text-white px-4 py-2 rounded-xl hover:bg-primary/90 transition-colors duration-200">
              이동하기
            </button>
            <button id="close-popup" class="flex-1 bg-gray-200 text-text px-4 py-2 rounded-xl hover:bg-gray-300 transition-colors duration-200">
              취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- category 검색 영역 -->
    <section
      class="category-aside flex flex-col fixed top-1/2 transform -translate-y-1/2 right-2 overflow-y-auto w-fit h-fit bg-glass backdrop-blur-xl hover:backdrop-blur-2xl transition-all duration-300 border border-border/30 rounded-2xl p-4 shadow-2xl z-20"
    >
      <aside class="bg-transparent rounded-xl p-4 mt-2 space-y-2"
      >
        <!-- 여기 renderBlogCategory()가 카테고리 아이템을 append -->
      </aside>
    </section>

    <!-- utils -->
    <script src="js/utils.js"></script>
    <!-- convert ipynb to html -->
    <script src="style/convertIpynbToHtml.js"></script>

    <!-- style -->
    <script src="style/globalStyle.js"></script>
    <script src="style/blogContentsStyle.js"></script>

    <!-- mobile menu toggle -->
    <script src="js/mobileMenuToggle.js"></script>

    <!-- lender -->
    <script src="config.js"></script>
    <script src="js/URLparsing.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/render.js"></script>

    <!-- registry -->
    <script src="js/registry.js"></script>
  </body>
</html>
